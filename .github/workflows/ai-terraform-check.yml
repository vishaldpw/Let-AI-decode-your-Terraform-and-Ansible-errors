name: Explain Terraform Errors using AI

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  explain:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Set up Python & Install OpenAI SDK
        run: pip install openai

      - name: Run Terraform with Debug Logging
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_LOG: ERROR
        run: |
          mkdir -p logs
          terraform -chdir=terraform init |& tee logs/error.log
          terraform -chdir=terraform apply -auto-approve |& tee -a logs/error.log || echo "Terraform failed. Capturing error."

      - name: Show Raw Terraform Error Log
        run: |
          echo "Raw Error Log:"
          cat logs/error.log

      - name: Run AI Error Explanation Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          python3 explain-error.py

      - name: Show AI Output
        run: cat logs/error-explained.txt

      - name: Upload logs and explanation as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-ai-explanation
          path: |
            logs/error.log
            logs/error-explained.txt
            logs/gh-issue-body.md

      - name: Create GitHub Issue if Terraform failed
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸš¨ Terraform Apply Failed"
          content-filepath: logs/gh-issue-body.md
          labels: terraform, error, ai-generated
