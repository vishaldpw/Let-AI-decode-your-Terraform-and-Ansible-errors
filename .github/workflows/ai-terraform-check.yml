name: Explain Terraform Errors using AI

on:
  workflow_dispatch:

jobs:
  explain:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Set up Python & install OpenAI SDK
        run: pip install openai

      - name: Run Terraform (Expecting it may fail)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          mkdir -p logs
          terraform -chdir=terraform init
          terraform -chdir=terraform apply -auto-approve -no-color 2> logs/error.log || true

      - name: Show raw Terraform error log
        run: |
          echo "Raw Error Log:"
          cat logs/error.log

      - name: Run AI Error Explanation Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          python3 explain-error.py ../logs/error.log | tee ../logs/error-explained.txt
          echo "### ðŸ§  AI Explanation of Terraform Error" >> $GITHUB_STEP_SUMMARY
          cat ../logs/error-explained.txt >> $GITHUB_STEP_SUMMARY

      - name: Show AI Output in Console (Optional)
        run: cat logs/error-explained.txt

      - name: Upload Explanation as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-ai-explanation
          path: logs/error-explained.txt
