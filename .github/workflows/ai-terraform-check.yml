name: "Explain Terraform Errors using AI"
on:
  workflow_dispatch:

jobs:
  explain:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Set up Python & install OpenAI SDK
        run: pip install openai

      - name: Run Terraform (Expecting it may fail)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          terraform -chdir=terraform init
          terraform -chdir=terraform apply -auto-approve 2> error.log || true

      - name: Debug: Show raw Terraform error log
        run: |
          echo "Raw Error Log:"
          cat error.log

      - name: Run AI Error Explanation Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd scripts
          python3 explain-error.py ../error.log | tee ../error-explained.txt >> $GITHUB_STEP_SUMMARY

      - name: Show AI Output (Optional)
        run: cat error-explained.txt
